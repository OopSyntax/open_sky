<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Order</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        a:first-of-type:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="card-body">
        <img src="/images/illustration-hero.svg" alt="" class="banner-img">
        <div style="padding: 0 20px;">
            <h2>Order Summary</h2>
            <p class="card-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <section class="card-plan">
                <img src="/images/icon-music.svg" alt="">
                <div style="align-self: center;">
                    <p style="font-weight: 900;">Annual Plan</p> 
                    <p>$59.99/year</p>
                </div>
                
                <a href="" style="align-self: center;color:#3829e0;">Change</a> 
            </section>
            <div class="card-link">
                <a href="#">Proceed to Payment</a>
                <a href="#">Cancel Order</a>
            </div>
        </div>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
            <p>Coded by <a href="#">Hassan Toheeb</a>.</p>
          </div>
    </main>
</body>
</html>
